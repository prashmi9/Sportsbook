<div class="match-row" (click)="onSelect.emit(team.id)">
  <div class="team-info">
    <div class="team-name">{{ team.homeTeam }}</div>
    <div class="team-name">{{ team.awayTeam }}</div>
    <div class="match-status">Live 68:37 2nd Half</div>
  </div>

  <div class="score">0<br />0</div>

  <div class="odds-container">
    <div class="odds-box">{{ team.homeScore }}</div>
    <div class="odds-box">1.83</div>
    <div class="odds-box">{{ team.awayScore }}</div>
  </div>
</div>
